<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input #contrasena type="password"></ion-input>
  </ion-item>  
  <div *ngIf="mensaje;">
    <h3 id="Error">   {{mensaje}}</h3>
  </div>
  <ion-item>
    <a [routerLink]="['/recuperar']">Recuperar contraseña</a>
    <ion-button (click)="checkear(nombre, contrasena)" slot="end" color="primary">Ingresar</ion-button>
  </ion-item> 


</ion-content>
<ion-footer>

</ion-footer>
